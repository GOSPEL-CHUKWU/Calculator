<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Online Calculator | Real World App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="background">
        <div class="input-number">
          <!-- <input type="text" class="current-input" placeholder="4 * 4" />
          <input type="text" class="answer-screen" placeholder="16" /> -->
          <div class="current-input"></div>
          <div class="answer-screen">0</div>
        </div>
        <div class="container">
          <button><h4 class="btn-size skyblue clear">C</h4></button>
          <button>
            <p class="btn btn-size delete skyblue">&LeftTeeArrow;</p>
          </button>
          <button><h4 class="btn btn-size skyblue divide">/</h4></button>
          <button><p class="btn btn-size percentage skyblue">%</p></button>
          <button><p class="btn btn-size num-bg one">1</p></button>
          <button><p class="btn btn-size num-bg two">2</p></button>
          <button><p class="btn btn-size num-bg three">3</p></button>
          <button>
            <h2 class="btn btn-size skyblue multiply">*</h2>
          </button>
          <button><p class="btn btn-size num-bg four">4</p></button>
          <button><p class="btn btn-size num-bg five">5</p></button>
          <button><p class="btn btn-size num-bg six">6</p></button>
          <button>
            <h2 class="btn btn-size skyblue minus">-</h2>
          </button>
          <button><p class="btn btn-size num-bg seven">7</p></button>
          <button><p class="btn btn-size num-bg eight">8</p></button>
          <button><p class="btn btn-size num-bg nine">9</p></button>

          <button>
            <h2 class="btn btn-size skyblue plus">+</h2>
          </button>
          <button><p class="btn btn-size num-bg zero">0</p></button>
          <button><p class="btn btn-size num-bg double-zero">00</p></button>
          <button><h2 class="btn btn-size full-stop num-bg">.</h2></button>

          <button><h2 class="btn-size equal-to skyblue">=</h2></button>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
