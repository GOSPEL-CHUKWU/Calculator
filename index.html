<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Online Calculator | Real World App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="top"></div>
      <div class="input-number">
        <input type="text" class="input" placeholder="0" />
      </div>
      <div class="container">
        <button class="red trash">
          <i class="fa-solid fa-trash-arrow-up"></i>
        </button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="green divide"><i class="fa-solid fa-divide"></i></button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="green multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="green plus"><i class="fa-solid fa-plus"></i></button>
        <button class="green minus"><i class="fa-solid fa-minus"></i></button>
        <button class="zero">0</button>
        <button class="green equal-to">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
